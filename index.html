<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashirin Raqamli Kartalar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px 20px;
      text-align: center;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
      margin: 20px auto 0 auto;
      gap: 10px;
    }

    .card {
      width: calc(12.5% - 10px); /* 8 ta bir qatorda */
      aspect-ratio: 5 / 7;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: bold;
    }

    .card-front {
      background-color: #2196f3;
      color: white;
    }

    .card-back {
      background-color: white;
      color: #333;
      transform: rotateY(180deg);
      border: 2px solid #2196f3;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Ekran kichik boâ€˜lsa moslashadi */
    @media (max-width: 900px) {
      .card {
        width: calc(25% - 10px); /* 4 ta bir qatorda */
      }
    }

    @media (max-width: 600px) {
      .card {
        width: calc(33.33% - 10px); /* 3 ta bir qatorda */
      }
    }

    @media (max-width: 400px) {
      .card {
        width: calc(50% - 10px); /* 2 ta bir qatorda */
      }
    }
  </style>
</head>
<body>

  <h1 style="color: rgb(31, 41, 51); font-family: sans-serif; text-shadow: 3px 3px 5px grey;">BM</h1>
  <h1>Yashirin Raqamli Kartalar</h1>
  <button onclick="generateCards()">Qayta boshlash</button>
  <div id="card-container"></div>

  <script>
    const cardCount = 16; // 8 ta 2 qator

    function generateCards() {
      const container = document.getElementById('card-container');
      container.innerHTML = '';

      let numbers = [];
      for (let i = 4; i <= 30; i++) {
        numbers.push(i);
      }

      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }

      const selectedNumbers = numbers.slice(0, cardCount);

      selectedNumbers.forEach(number => {
        const card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">${number}</div>
          </div>
        `;

        card.addEventListener('click', () => {
          card.classList.toggle('flipped');
        });

        container.appendChild(card);
      });
    }

    generateCards();
  </script>
</body>
</html>
