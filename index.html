<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Yashirin Raqamli Kartalar</title>
</head>
<body>
  <div class="lang">
    <span>
        <label for="lang">🌐 <span id="lang-label">Til</span>:</label>
    <select id="lang" onchange="updateTexts()">
      <option value="uz">O'zbekcha</option>
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>
    </span>
  </div>
  <h1 style="color: rgb(31, 41, 51); font-family: sans-serif; text-shadow: 3px 3px 5px grey; font-size: 4rem;">BM</h1>
  <h1 id="title">Yashirin Raqamli Kartalar</h1>

  <div id="controls">
    <label><span id="min-label">Minimum</span>: <input type="number" id="minNum" value="4" min="0" /></label>
    <label><span id="max-label">Maksimum</span>: <input type="number" id="maxNum" value="30" /></label>
    <button onclick="generateCards()" id="btn-generate">Qayta boshlash</button>
  </div>

  <div id="card-container"></div>

  <script src="app.js"></script>
</body>
</html>
